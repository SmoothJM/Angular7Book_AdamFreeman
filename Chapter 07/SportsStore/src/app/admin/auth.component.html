<div class="col bg-info text-center text-white">
  <h3>SportStore Admin</h3>
</div>
<div *ngIf="errorMessage!==null" class="bg-danger text-white text-center mt-2 p-2">
  {{errorMessage}}
</div>
<div class="p-2">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" type="password" [(ngModel)]="password" required>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/">Go Back</button>
      <button class="btn btn-primary m-1" type="submit">Log In</button>
    </div>
  </form>
</div>
