<!--[paCellDarkColor]="darkColor"-->
<table *paIf="showTable"
       class="table table-sm table-bordered table-striped">
  <tr class=" text-dark"><th>Index</th><th>Name</th><th>Category</th><th>Price</th><th>Discount</th><th></th></tr>
  <tr *paFor="let item of getProducts(); let i = index; let odd = odd;
            let even = even" [class.bg-info]="odd" [class.bg-warning]="even">
    <td style="vertical-align:middle">{{i + 1}}</td>
    <td style="vertical-align:middle">{{item.name}}</td>
    <td style="vertical-align:middle">{{item.category}}</td>
<!--    <td style="vertical-align:middle">{{item.price | addTax:(taxRate || 0) | currency: 'USD'}}</td>-->
    <td style="vertical-align:middle">{{item.price | discount | currency: 'USD'}}</td>
    <td style="vertical-align:middle" [pa-price]="item.price" #discount='discount'>{{discount.discountAmount | currency: 'USD'}}</td>
    <td class="text-xs-center">
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(i)">
        Delete
      </button>
    </td>
  </tr>
</table>
