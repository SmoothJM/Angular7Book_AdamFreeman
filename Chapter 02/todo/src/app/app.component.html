<h3 class="bg-warning text-white p-1">{{getName()}}'s To Do List</h3>

<div class="my-1">
  <input class="form-control" #todoText />
  <button class="btn btn-success mt-1" (click)="addItem(todoText.value)">
    Add
  </button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Index</th>
      <th>Description</th>
      <th>Checked</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItem(), let i=index">
      <td>{{ i+1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done"></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
